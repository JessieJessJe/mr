<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Quiz</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://use.typekit.net/qgy7ysz.css">
</head>
<body>
    <div class="container" id="game">
        <div class="wrapper">
            <div class="image-container">
                <img class="image-question" id="image-question" src="./assets/q1.png" image-name=image/>
            </div>

            <div class="question-container">
            <h2 id="question">question 1:</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">texta</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">textb</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">textc</p>
            </div>
            </div>
        </div>
    </div>
    <div class="div">
        <a href="https://JessieJessJe.github.io/mr/end.html"><div class="h2">End</div></a>
    </div>
    <script src="game.js"></script>
</body>
</html>
